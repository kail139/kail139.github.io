<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>
<body>
    <div class="upperSection">
        <h1>Enter Strings or Numbers:</h1><br>
        <input type="text" id="data">
        <input type="button" value="submit" class="button" id="submit" onclick="submit()">
    </div>
    <div class="lowerSection" id="lwrSec">
        <h1>Your data has been recorded!</h1><br>
        <h2>Choose the operation you wish to perform:</h2><br>
        <input type="button" value="bubbleSort" class="button" id="bubble" onclick="bubbleSort()">
        <input type="button" value="quickSort" class="button" id="quick" onclick="quickSort()">
        <input type="button" value="mergeSort" class="button" id="merge" onclick="mergeSort()">
        <p id="result"></p>
    </div>
    <script src="Script.js"></script>
</body>
</html>
